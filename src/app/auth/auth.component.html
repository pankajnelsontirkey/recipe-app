<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6  col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ this.error }}</p>
    </div> -->
    <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->

    <div *ngIf="isLoading" class="col-xs-12">
      <app-loading></app-loading>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" minlength="6" />
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
          {{ isLoginMode ? 'Sign In' : 'Sign Up' }}
        </button>
        &nbsp;
        <button class="btn btn-primary pull-right" (click)="onSwitchMode()" type="button">
          Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
        </button>
      </div>
    </form>
  </div>
</div>
